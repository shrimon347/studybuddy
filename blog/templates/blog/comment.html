<div class="activities">
  {% if post_comment %}
  <div class="activities__header">
    <h2>Recent Post Activities</h2>
  </div>
  {% endif %} {% for comment in post_comment %}
  <div class="activities__box">
    <div class="activities__boxHeader roomListRoom__header">
      <a href="#" class="roomListRoom__author">
        <div class="avatar avatar--small">
          <img src="{{comment.user.avatar.url}}" />
        </div>
        <p>
          @{{comment.user.username}}
          <span>{{comment.created|timesince}} ago</span>
        </p>
      </a>

      {% if request.user == comment.user %}
      <div class="roomListRoom__actions">
        <a href="{% url 'delete-comment' comment.id %}">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            />
          </svg>
        </a>
      </div>
      {% endif %}
    </div>
    <div class="activities__boxContent">
      <p>replied to post “<a href="#">{{comment.post}}</a>”</p>
      <div class="activities__boxRoomContent">{{comment.comment}}</div>
    </div>
  </div>
  {% endfor %}
</div>
