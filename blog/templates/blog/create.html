{% extends "main.html" %} {% block content %}

<main class="update-account layout">
  <div class="container">
    <div class="layout__box" style="top:65%;">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>{{update}} your post</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.media}}
          
          <div class="form__group">
            <label for="profile_pic">Blog Title </label>
            {{form.title}}
          </div>
          <div class="form__group">
            <label for="profile_pic">Upload Image </label>
            {{form.image}}
          </div>
          <div class="form__group">
            <label for="profile_pic">Blog Content </label>
            {{form.content}}
          </div>
          <div class="form__group">
            <label for="room_topic">Enter a Category</label>
            <input
              required
              type="text"
              value="{{post.category.title}}"
              name="category"
              list="topic-list"
            />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for category in categorys %}
                <option value="{{category.title}}">{{category.title}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          
          
          
          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">{{update}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</main>
{% endblock content %}
